<!doctype html>

<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />



    <title>Pencil Edge | Video Streaming app</title>


    <style>
        .box{
            height: 100vh;
            min-height: 35em;
            max-height: 60em;
            padding: 6vw;
        }
        .btn_outline {
            border: 2px solid black;
            background-color: white;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            border-color: #cccccc;
            color: #33cfff;
        }
        .padding-top-30{
            padding-top:60px;
        }
    </style>

    <!---#0E3FF2-->


</head>

<body>

<div class="container-fluid" style="height: auto;overflow: hidden">
    <div class="row">
        <div class="col-md-7" style="height: auto;overflow:hidden;">


            <div class="box" style="padding-top:20%">

                <div align="center">
                    <img src="youtube-512.png"
                         style="width:100px;border-radius: 100%;"/>
                </div>

                <div class="padding-top-30">

                    <div class="input-group" style="border-radius: 30px;border:1px solid #cccccc; box-shadow: 2px 2px
                     #cccccc;">
                        <input type="text" class="form-control" placeholder="Enter Meeting Id" aria-label="Input group example" aria-describedby="btnGroupAddon" style="padding:30px;border-radius:30px 0px 0px 30px;border: 1px solid #ffffff">

                        <div class="input-group-prepend" >
                            <div class="input-group-text" style="background:#33cfff;color:white;border-radius:30px
                            30px 30px 30px;border: 1px solid #33cfff;padding-left:80px;padding-right:80px;text-align:
                            center"
                                 id="btnGroupAddon">JOIN</div>
                        </div>


                    </div>
                </div>


                <div class="padding-top-30" align="center">
                    - or -
                </div>


                <div align="center" class="padding-top-30">
                    <button class="btn_outline" style="border-radius: 30px;">HOST A MEETING</button>
                </div>


            </div>
        </div>
        <div class="col-md-5" style="background:#33cfff;height: auto;overflow:hidden;">
            <div class="box" style="padding-top:30%">
                <h2 style="font-weight: 900;font-size: 2.7em;color:white;text-align: center">Now you can make video
                    calls without the
                    worries.</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
