    <div class="container mt-4 d-flex flex-row">

                    <label for="Title" style="color: #2ECFFF">Full Name</label>

                <div class="form-group">

            <input type="submit" value="Sign Up" name="signup" class="btn btn-primary btn-block col-md-3" style="background-color: #FFF; border-color: #2ECFFF; border-width: 2px; color: #2ECFFF; border-radius: 5px;">
